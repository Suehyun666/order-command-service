name: Build and Deploy Order Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: suehunpark/order-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ git history (ì»¤ë°‹ í•´ì‹œ í™•ì¸ìš©)

      # 2. GraalVM ì„¤ì¹˜ (Java 21)
      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          github-token: ${{ github.token }}
          cache: 'gradle'

      # 3. Gradle ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      - name: Run tests
        run: ./gradlew test --no-daemon

      # 5. Docker Hub ë¡œê·¸ì¸
      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Git ì»¤ë°‹ í•´ì‹œ ì¶”ì¶œ (ì§§ì€ ë²„ì „)
      - name: Get Git commit hash
        id: vars
        run: echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # 7. Jibë¥¼ í†µí•œ ë¹Œë“œ ë° Docker Hub í‘¸ì‹œ
      - name: Build and Push Docker Image with Jib
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          ./gradlew build \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.image=${{ env.DOCKER_IMAGE }} \
            -Dquarkus.container-image.tag=${{ steps.vars.outputs.GIT_COMMIT }} \
            -Dquarkus.container-image.additional-tags=latest \
            -Dquarkus.container-image.username=${{ secrets.DOCKER_USERNAME }} \
            -Dquarkus.container-image.password=${{ secrets.DOCKER_PASSWORD }} \
            -x test --no-daemon

      # 8. ë¹Œë“œ ê²°ê³¼ ì¶œë ¥
      - name: Image Details
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "âœ… Docker Image Published:"
          echo "ğŸ“¦ Image: ${{ env.DOCKER_IMAGE }}:${{ steps.vars.outputs.GIT_COMMIT }}"
          echo "ğŸ“¦ Image: ${{ env.DOCKER_IMAGE }}:latest"

