name: Build and Deploy Order Command Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: suehunpark/order-command-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Image Tag (short SHA)
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-12)
          echo "IMAGE_TAG=${SHORT_SHA}" >> $GITHUB_ENV
          echo "Using IMAGE_TAG=${SHORT_SHA}"

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          github-token: ${{ github.token }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Jibì— ìš°ë¦¬ê°€ ì •í•œ íƒœê·¸(ì»¤ë°‹ SHA)ë¥¼ ê°•ì œ ì£¼ì…
      - name: Build and Push Docker Image with Jib
        run: |
          ./gradlew build \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.tag=${{ env.IMAGE_TAG }} \
            -Dquarkus.container-image.additional-tags=latest \
            -Dquarkus.container-image.username=${{ secrets.DOCKER_USERNAME }} \
            -Dquarkus.container-image.password=${{ secrets.DOCKER_PASSWORD }} \
            -x test --no-daemon

      - name: Image Details
        run: |
          echo "âœ… Docker Image Published:"
          echo "ğŸ“¦ Image: ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}"
          echo "Also tagged as: latest"
