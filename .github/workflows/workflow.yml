        with:
          host: ${{ secrets.NOMAD_SERVER_HOST }}
          username: ${{ secrets.NOMAD_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.NOMAD_SERVER_PORT || 22 }}
